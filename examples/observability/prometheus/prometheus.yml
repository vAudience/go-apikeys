global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'go-apikeys-monitor'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # go-apikeys application metrics
  - job_name: 'go-apikeys'
    scrape_interval: 5s
    static_configs:
      - targets: ['app:8080']
    metrics_path: '/metrics'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'go-apikeys-app'
